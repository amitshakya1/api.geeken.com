name: api.geeken.com - Deploy to EC2

on:
  push:
    branches:
      - main
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Checkout repository
        uses: actions/checkout@v4

      - name: ğŸš€ Connect to EC2 and deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸ§  Detecting branch..."
            if [ "${{ github.ref_name }}" = "main" ]; then
              ENV="production"
              DIR="/var/www/api.geeken.com"
              PM2_ENV="production"
              PM2_NAME="api.geeken.com"
            elif [ "${{ github.ref_name }}" = "develop" ]; then
              ENV="staging"
              DIR="/var/www/staging-api.geeken.com"
              PM2_ENV="staging"
              PM2_NAME="staging-api.geeken.com"
            else
              echo "âŒ Unsupported branch: ${{ github.ref_name }}"
              exit 1
            fi

            echo "ğŸš€ Deploying to $ENV environment..."

            cd "$DIR" || exit 1

            echo "ğŸ”„ Resetting local changes..."
            git reset --hard
            git clean -fd

            echo "ğŸ“¥ Pulling latest code from branch ${{ github.ref_name }}..."
            git pull origin ${{ github.ref_name }} || exit 1

            echo "ğŸ“¦ Installing dependencies..."
            npm install || exit 1

            echo "ğŸ—ï¸ Building project..."
            npm run build || exit 1

            echo "ğŸ”„ Running migrations..."
            npm run migration:run || exit 1

            echo "ğŸ” Restarting application with PM2..."
            if pm2 list | grep -q "$PM2_NAME"; then
              pm2 reload ecosystem.config.js --only "$PM2_NAME" --env "$PM2_ENV"
            else
              pm2 start ecosystem.config.js --only "$PM2_NAME" --env "$PM2_ENV"
            fi

            echo "ğŸ’¾ Saving PM2 process list..."
            pm2 save

            echo "âœ… $ENV deployment completed successfully!"
